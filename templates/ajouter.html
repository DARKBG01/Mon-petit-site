<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNotes - Ajouter une Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">
    <!-- Navigation identique à l'accueil -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-black tracking-tighter flex items-center">
                <i class="fas fa-graduation-cap mr-2"></i>EDUNOTES
            </a>
            <div class="hidden md:flex space-x-6 items-center font-medium">
                <a href="{{ url_for('index') }}" class="text-blue-100 hover:text-white transition">Accueil</a>
                <a href="{{ url_for('releve') }}" class="text-blue-100 hover:text-white transition">Mon Relevé</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto flex-grow flex items-center justify-center px-4 py-12">
        <div class="bg-white w-full max-w-lg rounded-3xl shadow-xl border border-slate-100 overflow-hidden fade-in">
            <div class="bg-blue-600 p-8 text-white text-center">
                <div class="bg-white/20 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 backdrop-blur-sm">
                    <i class="fas fa-plus-circle text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold">Nouvelle Évaluation</h1>
                <p class="text-blue-100 text-sm mt-1">Saisissez les informations de la matière</p>
            </div>

            <form action="{{ url_for('ajouter') }}" method="POST" class="p-8 space-y-6">
                <!-- Nom de la matière -->
                <div>
                    <label class="block text-slate-700 text-sm font-bold mb-2 ml-1" for="matiere">
                        <i class="fas fa-book-open mr-2 text-blue-500"></i>Nom de la matière
                    </label>
                    <input type="text" name="matiere" id="matiere" placeholder="Ex: Mathématiques, Histoire..." required 
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition bg-slate-50 focus:bg-white text-slate-700">
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <!-- Note -->
                    <div>
                        <label class="block text-slate-700 text-sm font-bold mb-2 ml-1" for="note">
                            <i class="fas fa-star mr-2 text-blue-500"></i>Note (/20)
                        </label>
                        <input type="number" step="0.1" name="note" id="note" min="0" max="20" placeholder="0.0" required 
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition bg-slate-50 focus:bg-white text-slate-700">
                    </div>

                    <!-- Coefficient -->
                    <div>
                        <label class="block text-slate-700 text-sm font-bold mb-2 ml-1" for="coefficient">
                            <i class="fas fa-weight-hanging mr-2 text-blue-500"></i>Coefficient
                        </label>
                        <input type="number" name="coefficient" id="coefficient" min="1" placeholder="1" required 
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition bg-slate-50 focus:bg-white text-slate-700">
                    </div>
                </div>

                <div class="pt-4 flex flex-col gap-3">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 hover:bg-blue-700 transition transform hover:-translate-y-1 active:scale-95">
                        <i class="fas fa-check-circle mr-2"></i>Enregistrer la note
                    </button>
                    
                    <a href="{{ url_for('index') }}" class="w-full text-center text-slate-500 font-medium py-2 hover:text-slate-800 transition text-sm">
                        Annuler et retourner
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer class="p-6 text-center text-slate-400 text-xs font-medium">
        &copy; 2024 EduNotes - Gestion des performances scolaires
    </footer>
</body>
</html>
